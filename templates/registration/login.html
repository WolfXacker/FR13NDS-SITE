{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
    <center>
        <h1>Sorry, (s)he is register !!</h1>
        <a href="{% url 'home' %}" class="btn btn-danger">Home Page</a>
    </center>
{% else %}

    <style>
        input {
            background-color: white;
        }
    </style>

    <link rel="stylesheet" href="{% static 'main/login/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/login/assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'main/login/assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'main/login/assets/css/styles.css' %}">

    <section class="login-dark">
        <form method="post">{% csrf_token %}
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <center>
                <div class="mb-3 form-control">{{ form.as_p }}</div>
            </center>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Вход</button></div><a class="forgot" href="{% url 'signup' %}">У меня нет аккаунт</a>
        </form>
    </section>

    {% endif %}

{% endblock content %}
