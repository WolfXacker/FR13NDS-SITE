{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'main/assets/css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/assets/css/styles.css' %}">
</head>
<body>
    <style>
        body {
           background: #2c2c2c;
        }
    </style>

{% if user.is_authenticated %}    
    <!-- Header section --> 
    <header class="main-header">
        <div class="container">
            <div class="main-header__brand">
                <a href="{% url 'home' %}">
                    <img src="{% static 'main/img/logo_simple.svg' %}" alt="logo">                
                    <p class="paragraph">FR13NDS OFFICIAL</p>
                </a>
            </div>
            <nav class="main-navigation" style="padding-left: 400px;">
                <ul class="main-navigation__items">
                    <li class="main-navigation__item">
                        <a href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href="{% url 'article_list' %}">Новости</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href="{% url 'youtube_video' %}">Видео</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href="{% url 'password_change' %}">Преобразование пароль</a>
                    </li>

                    <li class="main-navigation__item">
                        <a href="{% url 'logout' %}">Выход</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- /Header section -->

    {% else %}
    <header class="main-header">
        <div class="container">
            <div class="main-header__brand">
                <a href="{% url 'home' %}">
                    <img src="{% static 'main/img/logo_simple.svg' %}" alt="logo">                
                    <p class="paragraph">FR13NDS OFFICIAL</p>
                </a>
            </div>
            <nav class="main-navigation" style="padding-left: 110vh;">
                <ul class="main-navigation__items">
                    <li class="main-navigation__item">
                        <a href="{% url 'login' %}">Вход</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href="{% url 'signup' %}">Регистратсия</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    {% endif %}
<main>

    {% block content %}
    {% endblock %}
</main>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
