{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
    <br><br>
    
    <style>
        body {
            color: #fff;
            float: left;
        }
    </style>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-danger" type="submit">Сохранит</button>
        <a href="{% url 'article_list' %}" class="btn btn-outline-danger">« Возвращение</a>
    </form>
{% endblock content %}
