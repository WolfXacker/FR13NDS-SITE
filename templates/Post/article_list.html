{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
	
body{
    background-color: hsl(0, 0%, 98%);
  }

  h1,h2,h3,h4,h5,h6{
    color:hsl(0, 0%, 30%);
  }

  .box-element{
    box-shadow:hsl(0, 0%, 80%) 0 0 16px;
    background-color: #fff;
    border-radius: 4px;
    padding: 10px;
  }

  .thumbnail{
    width: 100%;
    height: 200px;
    -webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
      -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
      box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
  }

  .product{
    border-radius: 0 0 4px 4px;
  }

  .bg-dark{
    background-color: #4f868c!important;
  }

  #cart-icon{
    width:25px;
    display: inline-block;
    margin-left: 15px;
  }

  #cart-total{
    display: block;
    text-align: center;
    color:#fff;
    background-color: red;
    width: 20px;
    height: 25px;
    border-radius: 50%;
    font-size: 14px;
  }

  .col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{
    margin-top: 10px;
  }

  .btn{
    border-radius: 0;
  }

  .row-image{
    width: 100px;
  }

  .form-field{
    width:250px;
    display: inline-block;
    padding: 5px;
  }

  .cart-row{
    display: flex;
      align-items: flex-stretch;
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ececec;

  }

  .quantity{
    display: inline-block;
    font-weight: 700;
    padding-right:10px;
    

  }

  .chg-quantity{
    width: 12px;
    cursor: pointer;
    display: block;
    margin-top: 5px;
    transition:.1s;
  }

  .chg-quantity:hover{
    opacity: .6;
  }


  .hidden{
    display: none!important;
  }

  @media only screen and (max-width: 968px){
	  	.row {
			  padding-top: 100px;
		  }
    }

	body {
		background-color: #504747;
	}
</style>

	<div class="row">
        {% for article in object_list %}
        <div class="col-lg-4">
			<div class="box-element product">
				<h6><strong>{{ article.title }}</strong></h6>
				<hr>
                {{ article.body | safe }}
				<a href="{{ article.url }}" target="_blank" class="btn btn-outline-secondary add-btn update-cart">You Tube</a>
				<a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-primary">View Book</a>

				<h4 style="display: inline-block; float: right"><strong>$FR13NDS</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
